<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q7 サイズ変更</h2>
    <div class="q1-box"></div>
  <h2 class="question--title">Q2 色変更</h2>
    <div class="q2-box"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="margin-box">
      <div class="q3-box blue"></div>
      <div class="q3-box green"></div>
    </div>
  <h2 class="question--title">Q4 floatの解除</h2>
    <div class="center">
      <div class="float-box">
        <div class="q4-box q4-red"></div>
        <div class="q4-box q4-blue"></div>
      </div>
    </div>
      <!-- <div class="float-box">
        <div class="q4-box q4-red"></div>
        <div class="q4-box q4-blue"></div>
      </div> -->
    
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="q5-flex-container">
      <div class="q5-box q5-red q5-item">
        <p>A</p>
      </div>
      <div class="q5-box q5-blue q5-item">
        <p>B</p>
      </div>
      <div class="q5-box q5-orange q5-item">
        <p>C</p>
      </div>
    </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="q6-flex-container">
      <div class="q6-box q6-green">
        <p>A</p>
      </div>
      <div class="q6-box q6-yellow">
        <p>B</p>
      </div>
      <div class="q6-box q6-pink">
        <p>C</p>
      </div>
    </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="q7-flex-container">
      <div class="q7-box q7-red"></div>
      <div class="q7-box q7-blue"></div>
      <div class="q7-box q7-green"></div>    
    </div>
</body>

</html>
